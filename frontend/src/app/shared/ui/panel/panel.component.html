<div class="panel">
  <div class="panel-tabs">
    <button
      class="panel-button-m"
      [class.active]="activeTab === 'memory'"
      (click)="selectTab('memory')"
      title="Memory"
    >
      Memory
    </button>
    <button
      class="panel-button-w"
      [class.active]="activeTab === 'web'"
      (click)="selectTab('web')"
      title="Web Search"
    >
      Web Search
    </button>
    <button
      class="panel-button-r"
      [class.active]="activeTab === 'rules'"
      (click)="selectTab('rules')"
      title="Rules"
    >
      Rules
    </button>
    <button class="panel-close" (click)="onClose()" title="Close panel">âœ•</button>
  </div>

  <div class="panel-content">
    <div class="panel-tab-content" *ngIf="activeTab === 'memory'">
      <app-memory-panel [sessionId]="sessionId" (close)="onClose()" />
    </div>
    <div class="panel-tab-content" *ngIf="activeTab === 'web'">
      <app-web-search (close)="onClose()" />
    </div>
    <div class="panel-tab-content" *ngIf="activeTab === 'rules'">
      <app-rules-panel (close)="onClose()" />
    </div>
  </div>
  <div class="panel-resize-handle"></div>
</div>
