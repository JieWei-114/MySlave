<div
  class="bubble"
  [class.user]="isUser"
  [class.assistant]="isAssistant"
>
  <div class="content">
    {{ message.content }}
  </div>

  <!-- remember button -->
  <button
    class="remember"
    *ngIf="isAssistant || isUser"
    (click)="remember()"
    title="Save to memory"
  >
    {{ message.remembered ? 'ğŸ§  Saved' : 'ğŸ§  Remember' }}
  </button>
</div>
