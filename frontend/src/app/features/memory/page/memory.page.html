<div class="memory-panel">
  <div class="memory-actions">
    <input type="text" placeholder="Search memory..." (input)="onSearch($event.target.value)" />
  </div>
  <div class="memory-list">
    <div class="memory-item" *ngFor="let m of store.memories()" [class.disabled]="!m.enabled">
      <label class="memory-checkbox">
        <input type="checkbox" [checked]="m.enabled" (change)="store.toggle(m)" />
        <span class="checkmark"></span>
      </label>

      <div class="memory-content">
        {{ m.content }}
        <span class="tag" *ngIf="m.source === 'auto'">Auto</span>
        <span class="tag" *ngIf="m.source === 'manual'">Manual</span>
        <span class="tag" *ngIf="m.source === 'compress'">Compress</span>
        <span class="tag" *ngIf="m.category === 'preference_or_fact'">Preference/Fact</span>
        <span class="tag" *ngIf="m.category === 'important'">Important</span>
        <span class="tag" *ngIf="m.category === 'other'">Other</span>
      </div>

      <button class="btn-delete" (click)="store.delete(m)" title="Delete memory">ðŸ—‘</button>
    </div>

    <div class="empty-state" *ngIf="!store.memories().length">
      <h3>No memories yet</h3>
      <p>Add important information to remember</p>
    </div>
  </div>

  <div class="memory-add-wrapper">
    <button
      class="btn-compress"
      (click)="compress()"
      [disabled]="store.compressing()"
      title="Compress enabled memories"
    >
      <span *ngIf="!store.compressing()">Compress</span>
      <span *ngIf="store.compressing()">...</span>
    </button>
    <div class="memory-add">
      <div class="memory-add-textarea">
        <textarea
          appAutoResize
          [(ngModel)]="newMemory"
          placeholder="Type something to remember..."
          rows="1"
        ></textarea>
      </div>
      <div class="memory-button-wrapper">
        <div class="custom-select-container">
          <div class="selected-value" (click)="toggleCategoryDropdown($event)">
            {{ getCurrentCategoryLabel() }}
            <span class="arrow" [class.open]="isCategoryDropdownOpen">â–¼</span>
          </div>

          <div class="custom-options-wrapper" *ngIf="isCategoryDropdownOpen">
            <div
              class="custom-option"
              *ngFor="let option of categoryOptions"
              (click)="selectCategory(option.value)"
            >
              {{ option.label }}
            </div>
          </div>
        </div>
        <div>
          <button class="memory-button" (click)="add()" [disabled]="!newMemory.trim()">Add</button>
        </div>
      </div>
    </div>
  </div>
</div>
